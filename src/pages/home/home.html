<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Sonidos app
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let ringtone of ringtones"
              (click)="reproducir( ringtone )">

      <ion-avatar item-left>
        <img [src]="ringtone.imagen">
      </ion-avatar>

      <h2>{{ ringtone.nombre }}</h2>

      <ion-icon *ngIf="!ringtone.reproduciendo" name="play" item-right></ion-icon>

      <ion-icon *ngIf="ringtone.reproduciendo" name="pause" item-right></ion-icon>

    </ion-item>

  </ion-list>  

</ion-content>
